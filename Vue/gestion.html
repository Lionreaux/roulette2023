<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gestion</title>
    <link rel="stylesheet" href="style.css">
    <script src="gestion.js"></script>
</head>
<body>
<h1>Gestion des classes et des étudiants</h1>
<p hidden="hidden" id="Prof"></p>
<button onclick="window.location='index.html'">Retour</button>
<h2>Classes</h2>

<table id="CreaClasse">
    <thead>
    <tr>
        <th class="Classe">Nom</th>
        <th class="Classe">Responsable</th>
        <th class="Classe">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr><td class="Classe"><input type="text" id="nomClasse"></td><td class="Classe"><input type="text" id="resp" readonly></td><td class="Classe"><button onclick="creerClasse(1)">Créer</button><button onclick="creerClasse(2)">Supprimer</button></td></tr>
    </tbody>
</table>
<h2>Ajout d'un étudiant</h2>
<table id="ajoutEtudiant">
    <thead>
    <tr>
        <th class="Etudiant">Nom</th>
        <th class="Etudiant">Classe</th>
        <th class="Etudiant">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr><td class="Etudiant"><input type="text" id="nom"></td><td class="Etudiant"><select name="listeClasse" id="deroulClasse"></select></td><td class="Etudiant"> <button onclick="validerEtudiant()">Validez</button></td></tr>
    </tbody>
</table>
</body>
</html>
